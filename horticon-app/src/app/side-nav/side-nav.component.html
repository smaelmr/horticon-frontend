<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/planting']">Plantio</a>
      <a mat-list-item [routerLink]="['/water-control']">Controle de √Åguas</a>
      <a mat-list-item [routerLink]="['/cycle']">Ciclos</a>
      <a mat-list-item [routerLink]="['/whasing-pipe']">Lavagem de Canos</a>
      <a mat-list-item [routerLink]="['/pesticide']">Defensivos</a>
      <a mat-list-item [routerLink]="['/sale']">Vendas</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>horticon-app</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
